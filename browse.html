<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse All Species - BirdFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="birdfinder/css/styles.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-900">Browse All Species</h1>
            <p class="text-gray-600 mt-1">Washtenaw County, Michigan</p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Quick Links -->
        <div class="flex gap-4 mb-6">
            <a href="index.html" class="text-gray-600 hover:text-gray-900 font-medium pb-1">
                This Week
            </a>
            <a href="#" id="browse-link" class="text-blue-600 font-medium border-b-2 border-blue-600 pb-1">
                Browse All Species
            </a>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <!-- Search Box -->
                <div class="flex-1">
                    <label for="search" class="block text-sm font-medium text-gray-700 mb-2">
                        Search Species
                    </label>
                    <input
                        type="text"
                        id="search"
                        placeholder="Type species name..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    />
                </div>

                <!-- Category Filter -->
                <div class="sm:w-64">
                    <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-2">
                        Filter by Category
                    </label>
                    <select
                        id="category-filter"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="all">All Categories</option>
                        <option value="resident">Year-round Resident</option>
                        <option value="single-season">Single Season</option>
                        <option value="two-passage-migrant">Two-passage Migrant</option>
                        <option value="vagrant">Vagrant</option>
                    </select>
                </div>
            </div>

            <!-- Results Count -->
            <div class="mt-4 text-sm text-gray-600">
                Showing <span id="results-count" class="font-medium">0</span> species
            </div>
        </div>

        <!-- Species List -->
        <div id="species-list" class="space-y-2">
            <div class="text-gray-500 text-center py-8">Loading...</div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden">
            <div class="text-center py-12">
                <div class="text-gray-400 text-5xl mb-4">üîç</div>
                <p class="text-gray-600 font-medium">No species found</p>
                <p class="text-gray-500 text-sm mt-1">Try adjusting your search or filter</p>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-4xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
            <p>Bird phenology data from eBird</p>
            <p class="mt-1">Washtenaw County, Michigan ‚Ä¢ 2025</p>
        </div>
    </footer>

    <script src="birdfinder/js/data.js"></script>
    <script src="birdfinder/js/browse.js"></script>
</body>
</html>
