<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspots - BirdFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 sm:py-8">
            <div class="site-title">
                <h1 class="text-2xl sm:text-3xl font-bold">Birding Hotspots</h1>
            </div>
            <p class="mt-1">Washtenaw County, Michigan</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 sm:py-8">
        <!-- Navigation -->
        <nav class="nav-links mb-6">
            <a href="index.html" class="nav-link">This Week</a>
            <a href="browse.html" class="nav-link">Browse All Species</a>
            <a href="hotspots.html" class="nav-link nav-active">Hotspots</a>
        </nav>

        <!-- Search and Sort -->
        <div class="week-selector mb-8">
            <div class="flex flex-col sm:flex-row gap-4">
                <!-- Search Box -->
                <div class="flex-1">
                    <label for="search">Search Hotspots</label>
                    <input
                        type="text"
                        id="search"
                        placeholder="Start typing a hotspot name..."
                    />
                </div>
            </div>

            <!-- Sort Options -->
            <div class="mt-5">
                <label class="mb-2">Sort by</label>
                <div class="flex flex-wrap gap-2">
                    <button id="sort-name" class="sort-btn sort-btn-active">
                        Name
                        <svg class="inline-block ml-1 w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M12 5v14M5 12l7-7 7 7"/>
                        </svg>
                    </button>
                    <button id="sort-species" class="sort-btn">
                        # Species
                    </button>
                </div>
            </div>

            <!-- Results Count -->
            <div class="mt-4 text-sm" style="color: var(--color-ink-muted);">
                Showing <span id="results-count" class="font-semibold" style="color: var(--color-ink);">0</span> hotspots
            </div>
        </div>

        <!-- Hotspots List -->
        <div id="hotspots-list" class="hotspots-grid">
            <div class="empty-state">
                <div class="empty-state-icon">...</div>
                <p>Loading hotspots...</p>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden">
            <div class="empty-state">
                <div class="empty-state-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.5;">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                </div>
                <p class="font-medium" style="color: var(--color-ink-light);">No hotspots found</p>
                <p class="text-sm mt-1" style="color: var(--color-ink-muted);">Try adjusting your search</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 text-center">
            <p>Bird phenology data from <a href="https://ebird.org" target="_blank" rel="noopener">eBird</a></p>
            <p class="mt-1">Washtenaw County, Michigan</p>
        </div>
    </footer>

    <script src="js/data-loader.js"></script>
    <script src="js/debounce.js"></script>
    <script src="js/hotspots.js"></script>
</body>
</html>
