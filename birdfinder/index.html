<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdFinder - Washtenaw County Bird Phenology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 sm:py-8">
            <div class="site-title">
                <h1 class="text-2xl sm:text-3xl font-bold">BirdFinder</h1>
            </div>
            <p class="mt-1">Washtenaw County, Michigan</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 sm:py-8">
        <!-- Navigation -->
        <nav class="nav-links mb-6">
            <a href="index.html" class="nav-link nav-active">This Week</a>
            <a href="browse.html" class="nav-link">Browse All Species</a>
            <a href="hotspots.html" class="nav-link">Hotspots</a>
        </nav>

        <!-- Week Selector -->
        <div class="week-selector mb-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div>
                    <h2 id="week-title">This Week</h2>
                    <p id="week-dates">Loading...</p>
                </div>
                <div class="flex items-center gap-2">
                    <button id="prev-week" class="btn-nav">
                        <span aria-hidden="true">&larr;</span> Previous
                    </button>
                    <button id="current-week" class="btn-this-week">
                        This Week
                    </button>
                    <button id="next-week" class="btn-nav">
                        Next <span aria-hidden="true">&rarr;</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Arriving Section -->
        <section class="mb-10">
            <h3 class="section-header">
                <span class="section-icon arriving">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14M5 12l7 7 7-7"/>
                    </svg>
                </span>
                Arriving
            </h3>
            <div id="arriving-list" class="species-grid">
                <div class="empty-state">
                    <div class="empty-state-icon">...</div>
                    <p>Loading species...</p>
                </div>
            </div>
        </section>

        <!-- At Peak Section -->
        <section class="mb-10">
            <h3 class="section-header">
                <span class="section-icon peak">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                </span>
                At Peak
            </h3>
            <div id="peak-list" class="species-grid">
                <div class="empty-state">
                    <div class="empty-state-icon">...</div>
                    <p>Loading species...</p>
                </div>
            </div>
        </section>

        <!-- Departing Section -->
        <section class="mb-10">
            <h3 class="section-header">
                <span class="section-icon departing">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 19V5M5 12l7-7 7 7"/>
                    </svg>
                </span>
                Departing
            </h3>
            <div id="departing-list" class="species-grid">
                <div class="empty-state">
                    <div class="empty-state-icon">...</div>
                    <p>Loading species...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 text-center">
            <p>Bird phenology data from <a href="https://ebird.org" target="_blank" rel="noopener">eBird</a></p>
            <p class="mt-1">Washtenaw County, Michigan</p>
        </div>
    </footer>

    <script src="js/data-loader.js"></script>
    <script src="js/data.js"></script>
    <script src="js/week-calculator.js"></script>
    <script src="js/this-week.js"></script>
</body>
</html>
