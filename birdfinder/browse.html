<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse All Species - BirdFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Browse All Species</h1>
            <p class="mt-1" style="opacity: 0.9;">Washtenaw County, Michigan</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Quick Links -->
        <div class="flex gap-4 mb-6">
            <a href="index.html" class="font-medium pb-1" style="color: #6B7280;">
                This Week
            </a>
            <a href="#" id="browse-link" class="nav-active font-medium pb-1">
                Browse All Species
            </a>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <!-- Search Box -->
                <div class="flex-1">
                    <label for="search" class="block text-sm font-medium text-gray-700 mb-2">
                        Search Species
                    </label>
                    <input
                        type="text"
                        id="search"
                        placeholder="Type species name..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                    />
                </div>

                <!-- Category Filter -->
                <div class="sm:w-64">
                    <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-2">
                        Filter by Category
                    </label>
                    <select
                        id="category-filter"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                    >
                        <option value="all">All Categories</option>
                        <option value="resident">Year-round Resident</option>
                        <option value="single-season">Single Season</option>
                        <option value="two-passage-migrant">Two-passage Migrant</option>
                        <option value="vagrant">Vagrant</option>
                    </select>
                </div>
            </div>

            <!-- Results Count -->
            <div class="mt-4 text-sm text-gray-600">
                Showing <span id="results-count" class="font-medium">0</span> species
            </div>
        </div>

        <!-- Species List -->
        <div id="species-list" class="species-grid">
            <div class="text-gray-500 text-center py-8">Loading...</div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden">
            <div class="text-center py-12">
                <div class="text-gray-400 text-5xl mb-4">üîç</div>
                <p class="text-gray-600 font-medium">No species found</p>
                <p class="text-gray-500 text-sm mt-1">Try adjusting your search or filter</p>
            </div>
        </div>
    </main>

    <footer class="mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm">
            <p>Bird phenology data from eBird</p>
            <p class="mt-1">Washtenaw County, Michigan ‚Ä¢ 2025</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/browse.js"></script>
</body>
</html>
